language: java
jdk:
  - oraclejdk8
after_success:
  - mvn -B jacoco:report coveralls:report
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && bash .deploy.sh || false'
before_install:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import || false'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust || false'
cache:
  directories:
    - $HOME/.m2
env:
  global:
    - secure: ""
    - secure: ""

